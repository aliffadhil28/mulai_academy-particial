    <script>
        // Fungsi untuk menghitung max position dan update posisi
        function calculateSliderProperties(slider) {
            const screenWidth = window.innerWidth;
            const visibleItems = screenWidth >= 768 ? 5 : 1;
            const maxPosition = slider.children.length - visibleItems;
            return {
                maxPosition,
                visibleItems
            };
        }

        function updateSliderPosition(slider, currentPosition, visibleItems) {
            const percentageMove = (100 / visibleItems) * currentPosition;
            slider.style.transform = `translateX(-${percentageMove}%)`;
        }

        // Fungsi utama untuk slider
        function setupSlider(sliderId) {
            const slider = document.getElementById(`slider-${sliderId}`);
            let currentPosition = 0;

            let {
                maxPosition,
                visibleItems
            } = calculateSliderProperties(slider);

            document.querySelector(`[data-slider="${sliderId}"].prev-btn`).addEventListener('click', () => {
                if (currentPosition > 0) {
                    currentPosition--;
                    updateSliderPosition(slider, currentPosition, visibleItems);
                }
            });

            document.querySelector(`[data-slider="${sliderId}"].next-btn`).addEventListener('click', () => {
                if (currentPosition < maxPosition) {
                    currentPosition++;
                    updateSliderPosition(slider, currentPosition, visibleItems);
                }
            });

            window.addEventListener('resize', () => {
                ({
                    maxPosition,
                    visibleItems
                } = calculateSliderProperties(slider));
                updateSliderPosition(slider, currentPosition, visibleItems);
            });
        }

        // Inisialisasi slider
        setupSlider('creative');
        setupSlider('ats');
    </script>
